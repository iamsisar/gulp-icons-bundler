<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>my-icon-font Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/demo.css">
    <link rel="stylesheet" href="../css/my-icon-font.css?v=0.0.1"></head>
<body>
    <div class="bgc1 clearfix">
        <h1 class="mhmm mvm">Font Name: my-icon-font<br><small>(Glyphs:&nbsp;3)</small></h1>
        <p class="mhmm mvm"><strong><a href="../my-icon-font-0.0.1.zip">Download</a></strong></p>
    </div>
    <div class="clearfix mhl ptl">



        <div class="glyph fs1">
            <div class="clearfix bshadow0 pbs">
                <span class="my-icon my-icon-thunder"></span>
                <span class="mls">.my-icon-thunder</span>
            </div>
            <fieldset class="fs0 size1of1 clearfix hidden-false">
                <input type="text" readonly value="EA01" class="unit size1of2" />
                <input type="text" maxlength="1" readonly value="&#xEA01;" class="unitRight size1of2 talign-right" />
            </fieldset>
        </div>



        <div class="glyph fs1">
            <div class="clearfix bshadow0 pbs">
                <span class="my-icon my-icon-flame"></span>
                <span class="mls">.my-icon-flame</span>
            </div>
            <fieldset class="fs0 size1of1 clearfix hidden-false">
                <input type="text" readonly value="EA02" class="unit size1of2" />
                <input type="text" maxlength="1" readonly value="&#xEA02;" class="unitRight size1of2 talign-right" />
            </fieldset>
        </div>



        <div class="glyph fs1">
            <div class="clearfix bshadow0 pbs">
                <span class="my-icon my-icon-hamburger"></span>
                <span class="mls">.my-icon-hamburger</span>
            </div>
            <fieldset class="fs0 size1of1 clearfix hidden-false">
                <input type="text" readonly value="EA03" class="unit size1of2" />
                <input type="text" maxlength="1" readonly value="&#xEA03;" class="unitRight size1of2 talign-right" />
            </fieldset>
        </div>


    </div>

</body>
</html>
